<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"
        integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
    <script language="javascript" type="text/javascript" src="./abi.js"></script>
    <script language="javascript" type="text/javascript" src="./index.js"></script>
</head>

<body>
    <!-- <div id="message"></div> -->
    <article class="p-4 m-4 forms">
        <div class="form-group">
            <div class="d-flex">
                <input type="text" class="mr-3 form-control" id="taskDetail" placeholder="This is a sample To do item">
                <button id="btnCreate" class="btn btn-primary">Create Item</button>
            </div>
        </div>
        <div class="mt-5 list-group">
        </div>
    </article>
    <div class="modal fade" id="modalDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Todo Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <div><b>ID:</b>&nbsp;<span id="id"></span></div>
                    <div><b>Detail:</b>&nbsp;<span id="detail"></span></div>
                    <div><b>Status:</b>&nbsp;<span id="status"></span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnComplete">Mark Complete</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
